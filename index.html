<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>CssSprite生成器</title>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
  	<h1>CssSprite生成器</h1>
  	<nav>
      <a href="#nogo">从多个icon图拼接</a>
      <a href="#nogo">从一张sprite图识别</a>
	</nav>
	<div class="main">
      <div class="panel panel1 active">
      	<div class="step step1 active">
      	  <p class="tip">Step.1 选择上传icon图(可多选), 选择要生成的Sprite图片尺寸，选完所有后点击进入下一步</p>
      	  <input id="upload1" multiple type="file" /><br />
      	  <label>Sprite宽度：<input type="number" class="set-width1" value="700" size="4" /></label>
      	  <label>Sprite高度：<input type="number" class="set-height1" value="400" size="4" /></label><br />
          <label>icon间隔：<input type="number" value=10 placeholder="icon之间的间距" class="set-padding1" /></label><br />
      	  <a class="btn-next disable" href="#nogo">下一步</a>
      	</div>
      	<div class="step step2">
      	  <p class="tip">Step.2 确认要生成的class命名规则，然后点击进入下一步（可以拖放图片中的icon位置进行微调）</p>
      	  <label>前缀：<input type="text" value='icon_' placeholder="前缀" class="set-prefix1" /></label><br />
	      <label>命名：<select class="set-name-rule1"><option value=1>前缀+原图名_序号</option><option value=2>前缀+序号</option></select></label><br />
		  <a class="btn-prev" href="#nogo">上一步</a>
		  <a class="btn-next" href="#nogo">下一步</a>
      	</div>
      	<div class="step step3">
      	  <p class="tip">Step.3 点击保存图片以及css代码（也可以再次拖放图片中的icon位置进行微调，调整后别忘了点击更新来生成新的css）</p>
      	  <a class="btn-prev" href="#nogo">上一步</a>
          <a class="btn-clip" href="#nogo">裁去空白</a>
      	  <a class="btn-update" href="#nogo">更新css</a>
      	  <a class="btn-down" href="#nogo">下载图片</a>
      	  
      	</div>
      </div>
      <div class="panel panel2">
        <div class="step step1"></div>
      </div>
      <div class="result">
      	<div id="viewport"></div>
      	<div id="spriteCode" contenteditable></div>
      </div>
	</div>
    
    <script type="text/javascript" src="src/lib/underscore-min.js"></script>
	<script type="text/javascript" src="src/lib/backbone.js"></script>
	<script type="text/javascript" src="src/lib/ec.global.js"></script>
	<script type="text/javascript" src="src/spritemaker.js"></script>
  </body>
</html>
